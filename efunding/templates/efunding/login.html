{% extends 'base.html'%}
{% load crispy_forms_tags %}


{% block head%}
<title>Login</title>
{% endblock%}


{% block body%}
<div class="container" style="padding-top:75px;">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
         {{ form|crispy}}
        <button class="btn btn-primary" type="submit">Login</button>
    </form>

</div>
{% endblock%}
